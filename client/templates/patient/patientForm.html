<template name="patientForm">
	<div class="panel patient-form">
		{{#with patient}}
			<header class="panel-header">
				<button type="button" id="action" class="btn btn-{{action.mode}}">{{action.text}}</button>
			</header>
			<section class="panel-body">
				<form class="row patient-{{action.mode}}">
					{{#with profile}}
					<header>
						<img id="avatar-upload" class="patient-avatar img-circle" src="{{avatar}}" />
						<input type="file" id="patientAvatarFile" class="hidden"/>
						<button type="button" class="btn btn-primary">Ficha clinica</button>
						<button type="button" id="patientHistory" class="btn btn-primary">Historial</button>
						<button type="button" id="patientFinance" class="btn btn-primary">Finanzas</button>
					</header>
					<section class="col-lg-12">
						<input type="text" name="name" placeholder="Nombre" value="{{name}}"/>
						<input type="text" name="phone" placeholder="Telefono" value="{{phone}}"/>
						<input type="text" name="mobile" placeholder="Celular" value="{{mobile}}"/>
						<input type="text" name="email" placeholder="Correo" value="{{email}}"/>
						<input type="text" name="address" placeholder="Dirección" value="{{address}}"/>
						<input type="text" name="city" placeholder="Ciudad" value="{{city}}"/>
						<input type="text" name="birthday" value="{{birthday}}"/>
						<input type="text" name="profession" placeholder="Profesión" value="{{profession}}"/>
						<input type="text" name="agreement" placeholder="Convenio" value="{{agreement}}"/>
						<input type="text" name="observation" placeholder="Observación" value="{{observation}}"/>
					</section>
					{{/with}}
				</form>
			</section>
		{{/with}}
	</div>
</template>
